image: docker:latest

services:
  - docker:dind

stages:
  - build
  - release
  - deploy

variables:
  IMAGE_NAME: registry.gitlab.com/distributed_lab/notificator-server
  IMAGE_BUILD_NAME: $IMAGE_NAME:$CI_BUILD_REF_NAME
  IMAGE_RELEASE_NAME: $IMAGE_NAME:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

build:
  stage: build
  script:
    - docker build --pull -t $IMAGE_BUILD_NAME .
    - docker push $IMAGE_BUILD_NAME


release:
  stage: release
  script:
    - docker pull $IMAGE_BUILD_NAME
    - docker tag $IMAGE_BUILD_NAME $IMAGE_RELEASE_NAME
    - docker push $IMAGE_RELEASE_NAME
  only:
    - master

deploy_staging:
  stage: deploy
  script:
    - curl -X POST http://95.85.47.33:5000/7oHn0LLfrCyVlmdbDnYm
  environment:
    name: staging
    url: http://95.85.47.33:7000
  only:
  - master

deploy_prod:
  stage: deploy
  script:
    - curl -X POST http://95.85.47.33:5000/85JotLdocsL0se2y4N3E
  environment:
    name: production
    url: http://95.85.47.33:8000
